        <script type="text/javascript">
            try{
             
                if( !!document.implementation && !!document.implementation.createDocument && navigator.userAgent.match(/Opera/i) == null && document.implementation.hasFeature("XPath", "3.0") ) {
                    Document.prototype.selectNodes = function(path, xNode) {
                        if( typeof xNode =="undefined" ) { xNode = this; }
                            var resolver = this.createNSResolver(this.documentElement);
                            var item = this.evaluate(path, xNode, resolver, XPathResult.ORDERED_NODE_SNAPSHOT_TYPE, null);
                            var result = [];
                            for( var i = 0; i < item.snapshotLength; i++)  {
                                result[i] =  item.snapshotItem(i);
                            }
                            return result;
                        }
                    Document.prototype.selectSingleNode = function(path, xNode){
                    if( typeof xNode =="undefined" ) { xNode = this; }
                        var xItems = this.selectNodes(path, xNode);
                        if( xItems.length > 0 ){
                            return xItems[0];
                        } else {
                            return null;
                        }
                    }
                }
            } catch(e) {
            }
        </script>
